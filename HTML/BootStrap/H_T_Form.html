<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="H_T_Form_CSS.css"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
</head>

<body>
	<div class="container">

		<div class="row main-form">
			<form class="" method="post" action="#">
	<!-- Name-->
				<div class="form-group">
					<label for="name" class="cols-sm-2 control-label">Your Name</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
							<input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name"/>
						</div>
					</div>
				</div>
	<!-- Email-->
				<div class="form-group">
					<label for="email" class="cols-sm-2 control-label">Your Email</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
							<input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email"/>
						</div>
					</div>
				</div>
	<!-- Username-->
				<div class="form-group">
					<label for="username" class="cols-sm-2 control-label">Username</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
							<input type="text" class="form-control" name="username" id="username" placeholder="Enter your Username"/>
						</div>
					</div>
				</div>
	<!-- Password-->
				<div class="form-group">
					<label for="password" class="cols-sm-2 control-label">Password</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
							<input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
							<input type="password" class="form-control" name="confirm" id="confirm" placeholder="Confirm your Password"/>
						</div>
					</div>
				</div>
	<!-- Birthday-->			
				<div class="form-group">
					<label for="birthday" class="cols-sm-2 control-label">Birthday</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-time" aria-hidden="true"></i></span>
							<input type="date" class="form-control" name="birthday" id="birthday" />
						</div>
					</div>
				</div>
	<!-- checkbox-->
				<p class="font-weight-light">What season do you like?</p>
				<div class="checkbox">
					<label>
					  <input type="checkbox"> Winter
				 	</label>
				</div>
				<div class="checkbox">
					<label>
					  <input type="checkbox"> Spring
				 	</label>
				</div>
				<div class="checkbox">
					<label>
					  <input type="checkbox"> Summer
				 	</label>
				</div>
				<div class="checkbox">
					<label>
					  <input type="checkbox"> Outumn
				 	</label>
				</div>
	<!-- radio-->
				<p class="font-weight-light">Sex</p>
				<div class="radio">
				  <label>
					<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
					Man
				  </label>
				</div>
				<div class="radio">
				  <label>
					<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
					Woman
				  </label>
				</div>
	<!-- radio-->
				<p class="font-weight-light">Your Age</p>
				<div class="radio">
				  <label>
				  	<input type="radio" name="Age" id="Age1" value="option1">
					>21
				  </label>
				</div>
				<div class="radio">
				  <label>
					<input type="radio" name="Age" id="Age2" value="option2">
					22 - 35
				  </label>
				</div>
				<div class="radio">
				  <label>
					<input type="radio" name="Age" id="Age3" value="option3">
					<35
				  </label>
				</div>

	<!-- button-->
				<div class="form-group ">
					<a href="#" target="_blank" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Register</a>
				</div>
				
				

			</form>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>

	<script src="bootstrap.min.js"></script>
</body>

</html>
